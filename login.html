<main>
    <article class="login-article ">
		<section class="w1200 d-center">
			<div class="rwd w100 login">
				<div class="col-5 m-auto login-text">
					<div class="login-standard">
						<h1>登入<span>LOGIN</span></h1>
					</div>
						<div class="login-account-number">
							<i class="demo-icon icon-user"></i>
							<input type="text" name="email" placeholder="請輸入帳號" required="">
						</div>
					<div class="login-password">
						<i class="demo-icon icon-shield"></i>
						<input type="password" name="email" placeholder="請輸入密碼" required="">
					</div>
					<div class="radio-btn">
						<ul class="d-flex-end">
							<li>
								<input type="radio" id="p-option" name="selector">
								<label for="p-option">記住我</label>
								<div class="check"></div>
							</li>
						</ul>
					</div>
					<div class="login-button">
						<button class="btn-blue" onclick="location.href='studystep-Backstage.html'">確認送出</button>
					</div>
				</div>
				<div class="col-7 login-img">
					<img src="img/login.svg" alt="">
				</div>
			</div>
	    </section>
	</article>
